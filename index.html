            margin: 0;
            font-family: "Noto Sans KR", sans-serif;
            background-color: #eef1f6;
        }

        /* 상단 네비 */
        .navbar {
            background-color: #0F254A;
            padding: 18px 0;
            display: flex;
            justify-content: center;
            gap: 40px;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .navbar button {
            background: none;
            color: white;
            border: none;
            font-size: 17px;
            cursor: pointer;
            padding: 10px 18px;
            border-radius: 6px;
            transition: 0.3s;
        }

        .navbar button:hover {
            background-color: white;
            color: #0F254A;
        }

            text-align: center;
        }

            font-size: 17px;
            text-align: center;
